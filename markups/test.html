<html>
<head>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      margin: 10px;
      width: 300px;
      height: 300px;
      position: relative;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Pet Adoption Gallery</h1>
  <div class="gallery">
    <!-- You can add more gallery items here -->
    <div class="gallery-item">
      <img src="https://example.com/image1.jpg" alt="A cute dog" class="gallery-image">
      <div class="gallery-caption">Buddy - A friendly and playful dog</div>
    </div>
    <div class="gallery-item">
      <img src="https://example.com/image2.jpg" alt="A fluffy cat" class="gallery-image">
      <div class="gallery-caption">Snowy - A cuddly and curious cat</div>
    </div>
    <div class="gallery-item">
      <img src="https://example.com/image3.jpg" alt="A colorful bird" class="gallery-image">
      <div class="gallery-caption">Kiwi - A cheerful and chatty bird</div>
    </div>
  </div>
</body>
</html>
